<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reviews</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h2 class="title">Comments</h2>

            <div id="comment__place">
                <div id="commentField"></div>
            </div>
            <form action="">
                <div class="form__group">
                    <label for="coment__name" class="name">Name</label>
                    <input type="name" class="form__control1" id="coment__name" placeholder="Your name">
                </div>
                <div class="form__group">
                    <label for="coment__body" class="comment">Comment</label>
                    <input type="name" class="form__control" id="coment__body" placeholder="Your comment" maxlength="300">
                </div>
                <div class="form__group">
                    <button type="submit" id="comment__add" class="btn">Add comment</button>
                </div>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
